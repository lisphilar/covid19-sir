[tool.poetry]
name = "covsirphy"
version = "2.28.0"
description = "COVID-19 data analysis with phase-dependent SIR-derived ODE models"
authors = ["Hirokazu Takaya <lisphilar@outlook.jp>"]
license = "Apache-2.0"
repository = "https://github.com/lisphilar/covid19-sir/"
documentation = "https://lisphilar.github.io/covid19-sir/"
readme = "README.md"
keywords = ["covid19", "covid", "data engineering", "data science"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering",
]

[tool.poetry.dependencies]
# `poetry install` installs all dependencies, including optional ones
# `poetry install --only main` install only main dependencies
python = "^3.8,<3.11"
numpy = "^1.23.3"
optuna = "^3.0.1"
pandas = "^1.5.0"
pyarrow = "^9.0.0"
tabulate = ">=0.8.10,<0.10.0"
seaborn = "^0.12.0"
scipy = ">=1.8.1"
scikit-learn = "^1.1.2"
japanmap = ">=0.0.21,<0.0.25"
requests = "^2.28.1"
ruptures = "^1.1.7"
matplotlib = "^3.6.0"
country-converter = "^0.7.7"
wbdata = "^0.3.0"
geopandas = "^0.11.1"
Unidecode = "^1.3.4"
lightgbm = "^3.3.2"
AutoTS = "^0.5.0"
p-tqdm = "^1.4.0"
pca = "^1.8.3"
better-exceptions = "^0.3.3"
loguru = "^0.6.0"

[tool.poetry.group.test]
# poetry install --with test
optional = true
[tool.poetry.group.test.dependencies]
autopep8 = "^1.7.0"
flake8 = "^5.0.4"
pytest = "^7.1.3"
pytest-profiling = "^1.7.0"
pytest-cov = "^3.0.0"
pyproject-flake8 = "^5.0.4.post1"
deptry = "0.5.12"
pytest-xdist = "^2.5.0"

[tool.poetry.group.docs]
# poetry install --with docs
optional = true
[tool.poetry.group.docs.dependencies]
jupyter = "^1.0.0"
ipykernel = "^6.15.3"
ipywidgets = "^8.0.2"
docutils = "0.16"
Sphinx = "5.1.1"
sphinx-rtd-theme = "^1.0.0"
sphinxcontrib-seqdiag = "^3.0.0"
sphinx-copybutton = "^0.5.0"
nbsphinx = "^0.8.9"
Pillow = "^9.2.0"
myst-parser = "^0.18.0"
sympy = "^1.11.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.flake8]
extend-ignore = ["E501"]

[tool.coverage.run]
omit = ["covsirphy/_deprecated/*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
filterwarnings = ["error"]
addopts = "--cov=covsirphy --cov-report=xml --cov-report=term-missing -vv --no-cov-on-fail --disable-warnings -p no:cacheprovider --durations=1 --maxfail=1 -n auto"

[tool.deptry]
ignore_obsolete = [
    'pyarrow', 'tabulate',
]
exclude = [
    'tests', '.venv', 'example', 'docs',
]
