[tool.poetry]
name = "covsirphy"
version = "2.15.0"
description = "COVID-19 data analysis with phase-dependent SIR-derived ODE models"
authors = ["Lisphilar <lisphilar@outlook.jp>"]
license = "Apache-2.0"
repository = "https://github.com/lisphilar/covid19-sir"
documentation = "https://lisphilar.github.io/covid19-sir/index.html"
readme = "README.md"
keywords = ["covid19", "covid"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering",
]

[tool.poetry.dependencies]
python = "^3.6.9"
numpy = "^1.18.5"
optuna = "^2.3.0"
pandas = "^1.1.5"
seaborn = "^0.11.1"
fsspec = {version = "^0.8.5", extras = ["http"]}
scipy = "^1.5.4"
scikit-learn = "^0.24.0"
japanmap = "^0.0.21"
better-exceptions = "^0.3.2"
requests = "^2.25.1"
ruptures = "^1.1.1"
covid19dh = "^2.0.3"
tabulate = "^0.8.7"
matplotlib = "^3.2.1"
country-converter = "^0.7.1"
wbdata = "^0.3.0"
dask = {version = ">=2020.12,<2022.0", extras = ["dataframe"]}

[tool.poetry.dev-dependencies]
autopep8 = "^1.5.5"
flake8 = "^3.8.4"
kaggle = "^1.5.10"
Sphinx = "^3.4.3"
sphinx-rtd-theme = "^0.5.0"
sphinxcontrib-seqdiag = "^2.0.0"
nbsphinx = "^0.8.0"
jupyter = "^1.0.0"
pytest = "^6.2.2"
pytest-profiling = "^1.7.0"
pytest-cov = "^2.10.1"
sphinx-copybutton = "^0.3.1"
plotly = "^4.14.3"
recommonmark = "^0.7.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
