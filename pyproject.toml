[tool.poetry]
name = "covsirphy"
version = "2.25.0"
description = "COVID-19 data analysis with phase-dependent SIR-derived ODE models"
authors = ["Hirokazu Takaya <lisphilar@outlook.jp>"]
license = "Apache-2.0"
repository = "https://github.com/lisphilar/covid19-sir"
documentation = "https://lisphilar.github.io/covid19-sir/index.html"
readme = "README.md"
keywords = ["covid19", "covid", "data engineering", "data science"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering",
]

[tool.poetry.dependencies]
python = "^3.7.12"
numpy = "^1.21.0"
optuna = "^2.3.0"
pandas = "1.3.5"
seaborn = "^0.11.1"
scipy = "^1.4.1"
scikit-learn = ">=0.24,<1.1"
japanmap = ">=0.0.21,<0.0.25"
better-exceptions = "^0.3.2"
requests = "^2.25.1"
ruptures = "^1.1.1"
tabulate = "^0.8.7"
matplotlib = "^3.2.1"
country-converter = "^0.7.1"
wbdata = "^0.3.0"
geopandas = ">=0.9,<0.11"
mapclassify = "^2.4.2"
Unidecode = "^1.2.0"
descartes = "^1.1.0"
lightgbm = "^3.2.1"
funcparserlib = "1.0.0"
AutoTS = ">=0.4,<0.6"
datatable = "^1.0.0"
p-tqdm = "^1.3.3"
pca = "^1.8.2"

[tool.poetry.dev-dependencies]
autopep8 = "^1.5.6"
flake8 = "^4.0.1"
kaggle = "^1.5.10"
Sphinx = "^4.3.2"
sphinx-rtd-theme = "^0.5.0"
sphinxcontrib-seqdiag = "^3.0.0"
nbsphinx = "^0.8.7"
jupyter = "^1.0.0"
pytest = "^7.1.2"
pytest-profiling = "^1.7.0"
pytest-cov = "^2.12.1"
sphinx-copybutton = "^0.5.0"
recommonmark = "^0.7.1"
Pillow = "^9.1.1"
sphinx-markdown-tables = "^0.0.16"
ipykernel = "^6.15.2"
pyproject-flake8 = "^0.0.1-alpha.5"
ipywidgets = "^8.0.1"
docutils = "0.16"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.flake8]
extend-ignore = ["E501"]

[tool.coverage.run]
omit = ["covsirphy/_deprecated/*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=covsirphy --cov-report=term-missing -vv --no-cov-on-fail --disable-warnings -p no:cacheprovider --durations=1 --maxfail=1"
