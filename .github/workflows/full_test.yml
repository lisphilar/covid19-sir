name: full test for the all supported Python versions

on:
  push:
    paths:
      - ".github/workflows/full_test.yml"
      - "covsirphy/__version__.py"
      - "pyproject.toml"
    pull_request:
      types: [edited, synchronize, opened, reopened]

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7.12", "3.8", "3.9", "3.10"]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    # pip install
    - name: pip install and test
      run: |
        pip install pip --upgrade
        pip install git+https://github.com/h2oai/datatable.git
        pip install .
        pip install deptry pytest pytest-cov
        deptry .
        pytest -v --maxfail=1 tests
